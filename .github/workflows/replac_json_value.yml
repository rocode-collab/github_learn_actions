name: Replace JSON Values and Run Script

on:
  push:
    branches: [main]

jobs:
  replace-json-values-and-run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Replace JSON Values
        run: |
          pwd
          ls -la
          chmod 755 tes.json
          ls -la
          sed -i 's/${{ JSON_VAR }}/'"${{ JSON_VAR }}"'"/g' tes.json
          echo "$(cat tes.json)"
        